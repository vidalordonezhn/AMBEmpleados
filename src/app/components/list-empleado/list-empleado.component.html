<div class="row">
    <div class="col-lg-6">
        <h2>Listado empleados</h2>
    </div>
    <div class="col-lg-6" style="text-align: right;">
        <button mat-raised-button color="warn" routerLink="/add">AGREGAR</button>
    </div>
</div>

<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" autocomplete="off" />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <!-- Position Column -->
  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header>Nombre Completo</th>
    <td mat-cell *matCellDef="let element">{{ element.nombreCompleto }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="correo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
    <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef>Telefono</th>
    <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="sexo">
    <th mat-header-cell *matHeaderCellDef>Sexo</th>
    <td mat-cell *matCellDef="let element">{{ element.sexo }}</td>
  </ng-container>

  <ng-container matColumnDef="estadoCivil">
    <th mat-header-cell *matHeaderCellDef>Estado Civil</th>
    <td mat-cell *matCellDef="let element">{{ element.estadoCivil }}</td>
  </ng-container>

  <ng-container matColumnDef="fechaIngreso">
    <th mat-header-cell *matHeaderCellDef>Fecha Ingreso</th>
    <td mat-cell *matCellDef="let element">{{ element.fechaIngreso | date:'dd/MM/YY' }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element; let i = index">
        <a routerLink="edit/{{ i }}" class="pointer" style="color: #1878b0;">
            <mat-icon>edit</mat-icon>
        </a>
        <a (click)="eliminarEmpleado(i)" class="pointer" style="color: #e15639;">
            <mat-icon>delete</mat-icon>
        </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page"
>
</mat-paginator>
